<div class="card col-md-2 cardRYF" >
  <img class="card-img-top card-img-top-RYF" src="/images/game_icon_square.png" height="90%" width="90%" alt="Game Icon">
  <div class="card-block">
    <h4 class="card-title">{{ game.name}}</h4>
    <p class="card-text"> <i>{{ game.playDate }}</i> <br>
      #questions: {{ game.questionIds.length }}<br>
      #players: {{ game.playerIds.length}}
    </p>
    <a href="/host/view/game/{{game.gameId}}" class="btn btn-primary">View</a>
  </div>
</div>
